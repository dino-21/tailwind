<script>
  async function loadNewBanchan() {
    const res = await fetch("https://dino-21.github.io/zipbanchan/json/03_newbanchan.json");
    const data = await res.json();

    const box = document.querySelector(".new-banchan");

    data.forEach(item => {
      const a = document.createElement("a");
      a.href = "#";

      const card = document.createElement("div");
      card.className = "product-card";

      card.innerHTML = `
        <img src="${item.main_img}" alt="${item.name}" class="card-img">
        <h4 class="card-title">${item.name}</h4>
        <p class="card-desc">${item.description}</p>
        <h5 class="card-price">${item.price}원</h5>
      `;

      a.appendChild(card);
      box.appendChild(a);
    });
  }

  loadNewBanchan();
</script>
